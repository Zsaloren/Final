<html>

  <script src="project2.js"></script>

  <body class="container">

    <h1 class="center-align">Rock,Paper, Scissors</h1>

    <div class="row">
   
        <input type="button" class="col s4" value="Rock" onclick="chooseButton('rock');" />
        <input type="button" class="col s4" value="Paper" onclick="chooseButton('paper');" />
        <input type="button" class="col s4" value="Scissors" onclick="chooseButton('scissors');" />
      </div>
      <div class="game right col s5">     
        <table>
          <th class="center-align">Wins</th>
          <th class="center-align">Losses</th>
          <th class="center-align">Ties</th>
          <tr>
            <td class="center-align" id="wins">0</td>
            <td class="center-align" id="losses">0</td>
            <td class="center-align" id="ties">0</td>
          </tr>
        </table>
      </div>
    </div>
    
    <br>
        
    <h5 class="center-align" id="choice"></h5>
    
    <br>
    
    <h5 class="center-align" id="fate"></h5>
    
     
    
  </body>
    
</html>
